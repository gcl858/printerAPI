<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Popup</title>
    <!-- Bootstrap CSS will be linked in the example.html that uses this -->
</head>
<body>

<!-- Bootstrap Modal -->
<div class="modal fade" id="printerModal" tabindex="-1" aria-labelledby="printerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="printerModalLabel">System Name Placeholder</h5>
      </div>
      <div class="modal-body">
        <p id="initialMessage">Initial display message placeholder.</p>
        <hr>
        <h6>Process Status:</h6>
        <ul id="statusList" class="list-unstyled">
          <!-- Status messages will be appended here by JavaScript -->
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="endButton" style="display: none;">結束</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
